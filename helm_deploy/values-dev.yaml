---
# Per environment values which override defaults in hmpps-authorization-api/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: authorization-api-dev.hmpps.service.justice.gov.uk

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    HMPPS_AUTH_ENDPOINT_URL: http://hmpps-auth.hmpps-auth-dev.svc.cluster.local/auth
    HMPPS_AUTH_ISSUER_URL: https://sign-in-dev.hmpps.service.justice.gov.uk/auth/issuer
    APPLICATION_AUTHENTICATION_MATCH_SUBDOMAINS: "true"

  allowlist:
    kpmg-pen-1: 195.68.59.72/32

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  alertSeverity: hmpps_tech_non_prod
