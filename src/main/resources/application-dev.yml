server:
  port: 8089
  base-url: http://localhost
  shutdown: immediate

audit:
  endpoint.url: http://localhost:8182

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
#    url: 'jdbc:h2:mem:authorization-api-db;MODE=PostgreSQL'
